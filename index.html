<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/Nexa-Star.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            claude: {
              bg: '#F5F5F5', // Unified light grey background
              sidebar: '#F5F5F5', // Same as bg
              accent: '#000000', // Black accent
              text: '#3F3E3D',
              input: '#FFFFFF',
              border: '#E0E0E0', // Neutral grey border
              subtle: '#888888'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F5F5F5;
      color: #3F3E3D;
    }

    /* Custom scrollbar to match the subtle look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D1D1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #B0B0B0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
