<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/Nexa-Star02.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            claude: {
              bg: 'var(--claude-bg)',
              sidebar: 'var(--claude-sidebar)',
              accent: 'var(--claude-accent)',
              text: 'var(--claude-text)',
              input: 'var(--claude-input)',
              border: 'var(--claude-border)',
              subtle: 'var(--claude-subtle)'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: var(--claude-bg);
      color: var(--claude-text);
    }

    /* Custom scrollbar to match the subtle look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D1D1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #B0B0B0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
